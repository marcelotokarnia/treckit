<div class="treckmap">
    <ui-gmap-google-map center='repo.map.center' zoom='repo.map.zoom' dragabble="true">
        <ui-gmap-marker ng-if="repo.me" coords="repo.me.coords" options="repo.me.options" idkey="repo.me.key"></ui-gmap-marker>
        <ui-gmap-marker ng-repeat="trail in repo.trails" options="trail.options" click="repo.clickMarker(trail)" coords="trail.coords" idkey="trail.id">
            <ui-gmap-window options="trail.windowOptions" closeClick="repo.closeClick(trail)">
                <div>
                    <h4>{{trail.title}}</h4>
                    <div>Dist√¢ncia: {{ trail.distance/1000 | number: 2}}km</div>
                    <div>Subida Acumulada: {{ trail.accumulated_heights }}m</div>
                    <div>Descida Acumulada: {{ trail.accumulated_depths }}m</div>
                </div>
            </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
